<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Motiv v2 — Полная версия</title>
<link rel="stylesheet" href="styles_refactor.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Motiv — Просыпайся с желанием</h1>
      <p class="tagline">Полная сборка — генератор мелодий + коллекция мотиваций</p>
    </header>

    <section class="controls">
      <label>
        Время пробуждения
        <input id="wakeTime" type="time">
      </label>
      <label>
        Громкость
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
      </label>
      <button id="setWake">Установить будильник</button>
      <button id="stopAll" class="secondary">Остановить всё</button>
    </section>

    <section class="generator">
      <h2>Генератор мотивации</h2>
      <div style="display:flex;gap:8px;align-items:center">
        <select id="envSelect">
          <option value="forest">Лес (утро)</option>
          <option value="ocean">Океан</option>
          <option value="morning">Утренние звуки</option>
        </select>
        <button id="genPlay">Сгенерировать и проиграть</button>
        <button id="genStop" class="secondary">Остановить генератор</button>
      </div>
      <p class="small">Генератор использует Web Audio API и встроенные атмосферные звуки.</p>
    </section>

    <section class="preview">
      <h2>Предпрослушивание мотиваций</h2>
      <div id="audioList" class="audio-list"></div>
    </section>

    <footer>
      <small>Полная сборка: все аудиофайлы включены.</small>
    </footer>
  </main>

<script src="melody_generator/integration.js"></script>
<script type="module" src="app_integration.js"></script>
</body>
</html>
